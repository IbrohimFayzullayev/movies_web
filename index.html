<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <script defer type="module" src="controller.js"></script>
    <title>Movie Website Re-Design</title>
  </head>

  <body>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "1003601506490347");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">Movies</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Home</li>
            <li class="menu-list-item">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Popular</li>
            <li class="menu-list-item">
              <form class="user__form">
              <input
                class="user_search"
                type="text"
                placeholder="search movie"
              />
              <button class="search_btn">Search</button>
            </form>
            </li>
          </ul>
        </div>
        <div class="profile-container">
          <img
            class="profile-picture"
            src="img/MH Miyazi.png"
            alt="MH Miyazi"
          />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <i class="fas fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <i class="left-menu-icon fas fa-search"></i>
      <i class="left-menu-icon fas fa-home"></i>
      <i class="left-menu-icon fas fa-users"></i>
      <i class="left-menu-icon fas fa-bookmark"></i>
      <i class="left-menu-icon fas fa-tv"></i>
      <i class="left-menu-icon fas fa-hourglass-start"></i>
      <i class="left-menu-icon fas fa-shopping-cart"></i>
    </div>
    <div class="container">
      <div class="content-container">
        <div
          class="featured-content"
          style="
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #151515),
              url('img/f-1.jpg');
          "
        >
          <img class="featured-title" src="img/f-t-1.png" alt="" />
          <p class="featured-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto illo
            dolor deserunt nam assumenda ipsa eligendi dolore, ipsum id fugiat
            quo enim impedit, laboriosam omnis minima voluptatibus incidunt.
            Accusamus, provident.
          </p>
          <button class="featured-button">WATCH</button>
        </div>
        <div class="movie-list-container">
          <h1 class="movie-list-title">MOVIES</h1>
          <div class="movie-list-wrapper">
            <div class="movie-list">
            </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
